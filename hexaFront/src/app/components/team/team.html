<table class="styled-table">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    @if (teams) {
        @for (team of teams; track team.id) {
            <tr [routerLink]="['/teams/', team.id]">
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
            </tr>
        }
    }
</table>
<div class="button-container">
    <button [routerLink]="['/teams/new']" class="styled-button">Add Team</button>
</div>
